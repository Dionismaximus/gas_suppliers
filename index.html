<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Gas Supplier</title>
</head>
<body>
    <form id="input-form">
        <div class="form-group">
          <label for="name">Please enter your name</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
          <label for="kWh_Annual_Usage">kWh_Annual_Usage</label>
          <input type="password" class="form-control" id="kWh_Annual_Usage">
          <small id="kWh_Annual_Usage" class="form-text text-muted">Please enter the required kWh Annual Usage for the calculation.</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Supplier</th>
          <th scope="col">Standing Charge</th>
          <th scope="col">Unit Cost</th>
          <th scope="col">Carbon Tax</th>
          <th scope="col">VAT</th>
          <th scope="col">Total Cost</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">SSE Electricity</th>
          <td>€139.92</td>
          <td id="unitCost_SSE_El"></td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">FloGas</th>
          <td>€154.12</td>
          <td id="unitCost_FloGas"></td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">Electricity Ireland</th>
          <td>€152.19</td>
          <td id="unitCost_El_IE"></td>
          <td>@twitter</td>
        </tr>
        <tr>
          <th scope="row">PrePay Power</th>
          <td>€142.81</td>
          <td id="unitCost_PrePay_P"></td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>

    <script src="assets/js/script.js"></script>
</body>
</html>
